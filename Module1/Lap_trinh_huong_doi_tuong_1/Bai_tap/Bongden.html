<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap cong tac bong den</title>
</head>
<body>
<h3>Bai tap cong tac bong den</h3>
<img src="img/pic_bulboff.gif" id="lamp"><br>
<button  onclick="switchButton()">Cong tac</button>
<h3 id="result">Bong den dang tat</h3>
<script>
    class Button{
        constructor(status) {
            this.status =status;
        }
        turnOn_turnOff(){
            this.status=!this.status;
        }
    }
    class Lamp{
        constructor(button,status) {
          this.button=button;
            this.status=status;
        }
        switch(){
            if (this.button.status){
                document.getElementById('lamp').src="img/pic_bulboff.gif";
                document.getElementById('result').innerHTML='Bong den dang tat';
            }else{
                document.getElementById('lamp').src="img/pic_bulbon.gif";
                document.getElementById('result').innerHTML='Bong den dang bat';
            }
        }

    }
    let button=new Button(false);
    let lamp=new Lamp(button,false);
    function switchButton() {
         button.turnOn_turnOff();
         lamp.switch();
    }
</script>
</body>
</html>
