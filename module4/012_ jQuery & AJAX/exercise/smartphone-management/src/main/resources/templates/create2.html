<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Smartphone</title>
    <link rel="stylesheet" href="../static/css/mdb.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-12">
            <h2>Create product other</h2>
            <div class="form-outline mb-4">
                <input type="text" id="producer" class="form-control" />
                <label class="form-label" for="producer">Name</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="model" class="form-control" />
                <label class="form-label" for="producer">Model</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="price" class="form-control" />
                <label class="form-label" for="producer">Price</label>
            </div>



            <button id="btnCreate" type="button" class="btn btn-primary btn-block">Create</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
<!--<script src="../static/js/jquery-3.6.0.min.js"></script>-->
<!--<link rel="stylesheet" href="../static/js/mdb.min.js">-->
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#newSmartphoneForm').submit(function (event) {
            let producer = $('#producer').val();
            let model = $('#model').val();
            let price = $('#price').val();
            let newSmartphone = {
                producer: producer,
                model: model,
                price: price

            };
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newSmartphone),
                url: "/createNewPhone",
                success: function (smartphone) {
                    let respContent = "";
                    respContent += "<span class='success'>Smartphone was created: [";
                    respContent += smartphone.producer + " : ";
                    respContent += smartphone.model + " : ";
                    respContent += smartphone.price + "]</span>"
                    $("#sPhoneFromResponse").html(respContent);
                }
            });
            event.preventDefault();
        });
    });
</script>
</body>
</html>
