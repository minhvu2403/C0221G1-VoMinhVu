<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <form action="">
        <h3>Bài 6: Giải phương trình bậc 1.</h3>
        <label >Input  canh a</label>
        <input type="text" name="" id="a" oninput="input()">
        <label>Input canh b</label>
        <input type="text" name="" id="b" oninput="input()">
        <label>Ket Qua</label>
        <input type="text" name="" id="result">
        <input id="submit" onclick="tr()" type="button" class="kQ" value="Ket Qua">
        <button type="reset">Reset</button>
        <br>
        <p id="a-error" class="error-a"></p>
        <p id="b-error" class="error-b"></p>
    </form>
</div>
<script>
    function input() {
        let a =parseInt(document.getElementById('a').value);
        let b =parseInt(document.getElementById('b').value);
        let S=null;
        if(isNaN(a)==false ){
            document.getElementById('a-error').innerHTML='';

        }
        if (isNaN(b)==false){
            document.getElementById('b-error').innerHTML='';
        }
    }
    function tr() {
        let a =parseInt(document.getElementById('a').value);
        let b =parseInt(document.getElementById('b').value);
        let x=null;
        if(isNaN(a)==true && isNaN(b)==true){
            document.getElementById('a-error').innerHTML='Vui long nhap vao 1 so';
            document.getElementById('b-error').innerHTML='Vui long nhap vao 1 so';
        }
        else if(isNaN(a)==true){
            document.getElementById('a-error').innerHTML='Vui long nhap vao 1  so';

        }
        else if (isNaN(b)==true) {
            document.getElementById('b-error').innerHTML='Vui long nhap so vao 1 so';

        }
        else{
            if (a==0 &&b==0){
                document.getElementById('result').value='PT vo so nghiem';
            }
            else if (a!=0 && b==0){
                document.getElementById('result').value ="PT co nghiem  x= 0";

            }
            else if(a==0 && b!=0){
                document.getElementById('result').value='PT vo nghiem';
            }
            else{
                x =-b/a;
                document.getElementById('result').value='PT  co nghiem x ='+x;

            }
        }

    }
</script>
</body>
</html>
