<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><b>Bài 5:</b> Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu,
    số tháng cho vay và lãi xuất hàng tháng.</p>
<label> Số tiền gửi vào ngân hàng :</label>
<input type="text" value="" id="st">

<label> lãi suất (%):</label>
<input type="text" value="" id="lx">

<label> Số tháng gửi :</label>
<input type="text" value="" id="sg">

<input type="button" value="Calculate" onclick="laiXuat()">
<h3 id="result"></h3>
<script>
    let res = document.getElementById('result');

    function laiXuat() {
        let st = document.getElementById('st').value;
        let lx = document.getElementById('lx').value;
        let sg = document.getElementById('sg').value;
        let result = 0;
        if (isNaN(st) || isNaN(lx) || isNaN(sg)) {
            res.innerHTML = 'Mời nhập vào số'
        } else {
            result = st * ((Math.pow(1 + lx), sg));
            res.innerHTML = result;
        }

    }
</script>
</body>
</html>
