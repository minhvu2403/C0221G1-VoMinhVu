<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/touch.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link rel="stylesheet" href="/css/mdb.min.css">
    <title>Spring My Case Study</title>
</head>
<body>

<div th:fragment="nav">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand me-2" href="https://mdbgo.com/">
                <img
                        src="https://furamavietnam.com/wp-content/uploads/2018/08/logo.png"
                        height="30"
                        alt=""
                        loading="lazy"
                        style="margin-top: -1px;"
                />
            </a>

            <!-- Toggle button -->
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarButtonsExample"
                    aria-controls="navbarButtonsExample"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" href="/home">Furama Resort</a>
                    </li>
                </ul>
                <!-- Left links -->

                <div class="d-flex align-items-center">
                    <div class="btn-group shadow-0">
                        <button
                                type="button"
                                class="btn btn-link dropdown-toggle"
                                data-mdb-toggle="dropdown"
                                aria-expanded="false"
                        >
                            Employee
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/employee">Employee</a></li>
                            <li><a class="dropdown-item" href="/division">Division</a></li>
                            <li> <a class="dropdown-item" href="/position">Position</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li>   <a class="dropdown-item" href="/education">Education Degree</a></li>
                        </ul>
                    </div>
                    <div class="btn-group shadow-0">
                        <button
                                type="button"
                                class="btn btn-link dropdown-toggle"
                                data-mdb-toggle="dropdown"
                                aria-expanded="false"
                        >
                            Customer
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/customer">Customer</a></li>
                            <li><a class="dropdown-item" href="/customer-type">Customer Type</a></li>
                        </ul>
                    </div>
                    <div class="btn-group shadow-0">
                        <button
                                type="button"
                                class="btn btn-link dropdown-toggle"
                                data-mdb-toggle="dropdown"
                                aria-expanded="false"
                        >
                            Service
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/service">Service</a></li>
                            <li><a class="dropdown-item" href="/service-type">Service Type</a></li>
                            <li><a class="dropdown-item" href="/rent-type">Rent Type</a></li>
                        </ul>
                    </div>
                    <div class="btn-group shadow-0">
                        <button
                                type="button"
                                class="btn btn-link dropdown-toggle"
                                data-mdb-toggle="dropdown"
                                aria-expanded="false"
                        >
                            Contact
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/contract">Contract</a></li>
                            <li> <a class="dropdown-item" href="/contract-detail">Contract Detail</a></li>
                            <li> <a class="dropdown-item" href="/attach-service">Attach Service</a></li>

                        </ul>
                    </div>

                    <button type="button" class="btn btn-primary me-3 w-25" th:if="${#request.userPrincipal == null}">
                        <a class="text-white" href="/login">Login</a>
                    </button>
                        <th:block th:if="${#request.userPrincipal != null}">
                            <h6 style="display: contents">
                                <span style="margin-left: 20px"> Hi, </span>
                                <span th:text="${#request.userPrincipal.name}"></span>
                            </h6>
                            <a
                                    class="dropdown-toggle d-flex align-items-center hidden-arrow"
                                    href="#"
                                    id="navbarDropdownMenuLink"
                                    role="button"
                                    data-mdb-toggle="dropdown"
                                    aria-expanded="false"
                            >
                                <img
                                        src="https://mdbootstrap.com/img/new/avatars/2.jpg"
                                        class="rounded-circle"
                                        height="25"
                                        alt=""
                                        loading="lazy"
                                />
                            </a>
                            <ul
                                    class="dropdown-menu dropdown-menu-end"
                                    aria-labelledby="navbarDropdownMenuLink"
                            >
                                <li>
                                    <a class="dropdown-item" href="#">My profile</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Settings</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                                </li>
                            </ul>
                        </th:block>

                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
</div>

<th:block id="scriptBlock">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script src="/js/mdb.min.js"></script>
</th:block>

<footer th:fragment="footer">
    &copy; 2018 CodeGym
</footer>
</body>
</html>
