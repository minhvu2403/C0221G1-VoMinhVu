<script>
    let s1= prompt('Nhap vao xau ki tu:');
    let s2= prompt('Nhap vao xau ki tu:');
    function commonCharacterCount(s1, s2) {
        let count = 0;
        s1 = s1.split('');
        s2 = s2.split('');
        s1.forEach(e => {
            if (s2.includes(e)) {
                count++;
                s2.splice(s2.indexOf(e), 1);
            }
        });

        return count;
    }
