<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n =prompt( 'Nhap n:');
    let kq =''
    function way() {
        kq = '';
        let i = 1;
        let j = 1;
        while (i <= n) {
            if (j < i) {
                kq += '  ';
            } else {
                kq += '* '
            }
            j++;
            i++;
        }
        kq += '<br>'

    }
    way();
    document.write("<pre>" + kq + "</pre>")
</script>
</body>
</html>
