<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> kiểm tra xem nếu số đưa vào có phải là nguyên dương không</title>
</head>
<body>
<script>
    let number = prompt('nhap vao mot so:');

    function soNguyen(n) {
        if (!isNaN(n) && parseInt(n)>0) {
            return true;
        }
        return false;
    }

    function disPlays() {
        alert("nhap nhap vao:" + soNguyen(number));
    }

    disPlays();
</script>
</body>
</html>
