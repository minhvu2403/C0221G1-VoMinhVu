<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Input PhoneNumber</title>
</head>
<body>
<form action="#" th:action="@{/}" th:object="${phoneNumber}"
      method="POST">
    <table>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" th:field="*{number}" /></td>
            <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Name Error</span>
        </tr>
    </table>
    <button type="submit">submit</button>
</form>
</body>
</html>
