<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n =prompt('Nhap n:')
    let kq = '';
    let i = 1;
    let count = 0;
    let sum = 0;
    while (count < n) {
        if (i % 7 == 0) {
            kq += +i + ';';
            count++;
            sum += i;
        }
        i++;

    }

    document.write(n+ ' so dau tien chia het cho 7 la:' + kq + '<br>' + 'Ket qua:' + sum)
</script>
</body>
</html>
