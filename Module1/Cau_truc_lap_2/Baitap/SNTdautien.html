<form action="">

    <input type="button" value="Click" onclick="isPrimeNumber()">
    <p id="kq"></p>

<script>

    function isPrimeNumber() {
        let number = parseInt(document.getElementById('so').value);
        let n;
        let count = 0;
        let i = 2;
        let kq = '';
        while (count < number) {
            if (checkPrimeNumber(i)) {
                kq += i + "  ";
                count++;
            }
            i++;
        }
        document.getElementById('kq').innerHTML = number + ' So nguyen to dau tien : ' + kq;
    }

    function checkPrimeNumber(number) {
        if (number < 2) {
            return false;
        }
        let sq = Math.sqrt(number);
        for (let i = 2; i <= sq; i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }


</script>
