<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt('Nhap so dong:'));
    let n = parseInt(prompt('Nhap so cot:'));
    let array = new Array(m);
    for (let i = 0; i < array.length; i++) {
        array[i] = new Array(n);
        for (let j = 0; j < array[i].length; j++) {
            array[i][j] = prompt(`Nhap  vao phan tu [${i}][${j}]`);
        }
    }

    function primeNumberCount(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (checkIsprimeNumber(array[i][j])) {
                    count++;
                }

            }
        }
        return count;
    }

    function checkIsprimeNumber(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }

    alert('co :' + primeNumberCount(array) + ' so nguyen to');

    // for (let i = 0; i <array.length ; i++) {

    //     document.write('<br>')

</script>
