<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('Nhap vao n:'));
    let count = 0;
    let result = "";
    let n = 0;
    while (count < numbers) {
        let check = true;
        if (n < 2) {
            check = false;
        } else {
            let sq = Math.sqrt(n);
            for (let i = 2; i <= sq; i++) {
                if (n % i == 0) {
                    check = false;
                    break;
                }
            }
            if (check) {
                count++;
                result += n + ';';
            }
        }

        n++;
    }

    document.write(result)
</script>

</body>
</html>
