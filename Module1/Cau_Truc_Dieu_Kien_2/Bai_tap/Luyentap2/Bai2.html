<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <form action="">
        <h3>Bài 2: Chuyển từ mét sang feet</h3>
        <label >Input mét</label>
        <input type="text" name="" id="a" oninput="input()">
        <label>Ket Qua</label>
        <input type="text" name="" id="result">
        <input id="submit" onclick="tr()" type="button" class="kQ" value="Ket Qua">
        <button type="reset">Reset</button>
        <br>
        <p id="a-error" class="error-a"></p>
    </form>
</div>
<script>
    function input() {
        let a =parseInt(document.getElementById('a').value);
        let feet=null;
        if(isNaN(a)==false ){
            document.getElementById('a-error').innerHTML='';
        }
    }
    function tr() {
        let a =parseInt(document.getElementById('a').value);

        if(isNaN(a)==true){
            document.getElementById('a-error').innerHTML='Vui long nhap vao 1 so';
        }

        else{
           feet=a*3.2808;
            document.getElementById('result').value=feet +  '  ft';
        }

    }
</script>
</body>
</html>
