<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong =prompt("Nhap luong:");
    if (isNaN(luong)==false){
        function tinhLuong(){
            let luongron;
            if (luong==15){
                luongron=luong-(luong*0.2);
            }
            else if (luong>=7&&luong<15){
                luongron=luong-(luong*0.1);
            }
            else {
                luongron=luong-(luong*0.05);
            }
            document.write(luongron);
        }
    }
    else{
        alert('nhap ko hop le')
    }
   tinhLuong();


</script>
</body>
</html>
