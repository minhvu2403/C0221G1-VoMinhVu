<TITLE>Sắp xếp mảng</TITLE>

<script language="JavaScript">
     let arr =[1,2,3,4,5,6,7,8,9];
     function arrayRemove(array,value) {
        return arr.filter(function (ele) {
             return ele !=value;
        })
     }
     let result = arrayRemove(arr,6);
     alert(result)
</script>
