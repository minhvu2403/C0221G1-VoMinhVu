<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm tính bình phương của một số bất kỳ được đưa vào.</title>
</head>
<body>
<script>
      let number =prompt('Nhap so can binh phuong');
      function square(n) {
          return Math.pow(n,2);
      }
      function disPlay() {
        alert(' sau khi binh phuong:'+square(number));
      }
      disPlay();
</script>
</body>
</html>
