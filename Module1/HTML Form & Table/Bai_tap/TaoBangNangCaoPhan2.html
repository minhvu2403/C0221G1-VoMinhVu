    h1{

    }

    th:nth-child(7) {

    }

    tr:nth-child(2) > td {

    }

    td {
        padding: 10px 20px;
        font-size: 23px;
        border: 2px solid #ccc;
    }

    tr > td:nth-child(1) {
        color: red;
    }

    tr > td:nth-child(7) {

    }
