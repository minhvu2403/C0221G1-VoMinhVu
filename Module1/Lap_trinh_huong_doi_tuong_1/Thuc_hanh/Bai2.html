<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }
        toString() {
            return "radius: " + this.radius + "; area: " + this.getArea();
        }

        setRadius(radius) {
            this.radius = radius;
        }


    }

    let circle = new Circle(2);
   alert(circle.toString());
    circle.setRadius(5);
    alert(circle.toString());

</script>
</body>
</html>
