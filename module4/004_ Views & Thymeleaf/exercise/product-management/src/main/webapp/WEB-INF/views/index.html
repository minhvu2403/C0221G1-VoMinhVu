<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../resources/bootstrap-4.6.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../resources/bootstrap-4.6.0-dist/css/index.css">
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2>Manage <b>Product</b></h2>
                </div>
                <div class="col-sm-4">
                    <form action="../product" method="post">
                        <div class="search-box">
                            <input class="search-txt" type="text" name="name" placeholder="Type to search">
                            <input type="hidden" name="action" value="search">
                            <a  class="search-btn" href="">
                                <button class="submit"> <i class="fa fa-search"></i> </button>
                            </a>
                        </div>
                    </form>

                </div>
                <div class="col-sm-4">
                    <a href="#addEmployeeModal" class="add btn btn-success" data-toggle="modal"><i class="material-icons"  title="add">&#xE147;</i><span>Add New Product</span></a>

                    <a href="product?action=deleteAll" id="btn" class="btn btn-danger" onclick="forceStop()" data-toggle="modal"><i class="material-icons">&#xe92b;</i>
                        <span>Delete</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover"id="makeEditable" >
            <thead>
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>producerProduct</th>
                <th>Actions</th>
            </tr>
            </thead>
                <tbody class="bg-white">
                    <tr th:each="productObj,loop:${products}">
                        <td th:text="${loop.count}"></td>
                        <td th:text="${productObj.id}"></td>
                        <td th:text="${productObj.nameProduct}"></td>
                        <td th:text="${productObj.priceProduct}"></td>
                        <td th:text="${productObj.producerProduct}"></td>
                        <td>
                            <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a href="#deleteServiceModal" onclick="setIdDelete(${Product.id})" class="delete"
                               data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>

                </tbody>

        </table>
    </div>
</div>
<!-- Delete Modal HTML-->
<div id="deleteServiceModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Product</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete these Records?</p>
                <p class="text-warning"><small>This action cannot be undone.</small></p>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-dark" data-dismiss="modal" value="Cancel">
                <a href="" id="deleteList"><input type="button" class="btn btn-danger" value="Delete"></a>
            </div>
        </div>
    </div>
</div>
<!--Edit Modal HTML-->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>producerProduct</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
<!--add Modal HTML-->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/product/save" th:object="${product}">
                <div class="modal-header">
                    <h4 class="modal-title">Add Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" th:field="*{nameProduct}" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" th:field="*{priceProduct}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>producerProduct</label>
                        <input type="text" th:field="*{producerProduct}" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
<script src="../../../resources/bootstrap-4.6.0-dist/js/index.js"></script>

</body>
</html>
