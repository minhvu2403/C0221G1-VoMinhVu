<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [ 'c', 's', 'c', '2', '6', '1' ];
    let reversed='';
    function reverse(str) {
      for(let i=str.length-1;i>=0;i--){
          reversed +=arr[i];
      }
    }
    reverse(arr);
    alert('Mang sau khi sap xep:'+reversed);
</script>

</body>
</html>
