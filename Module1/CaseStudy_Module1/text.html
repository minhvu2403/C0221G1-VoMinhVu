<script>
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];
        let index;
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                index=i;
                min = arr[i];
            }
        }
        return index;
    }
    let arr1 = [1, 5, 1, 8, -4, 7, 8];
    let min = minArray(arr1);
    alert(min);
</script>
