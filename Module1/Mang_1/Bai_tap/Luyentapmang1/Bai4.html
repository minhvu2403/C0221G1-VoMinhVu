<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = Array();
    let number = prompt('Nhập số lượng phần tử mảng');
    for (let i = 0; i < number; i++) {
        arr[i] = parseInt(prompt('Nhập phần tử' + i + ':'));
    }
    alert('Mảng khi nhập là:' + arr + '\n' + 'Mảng sao khi đảo ngược là ' + arr.reverse());
</script>
</body>
</html>
