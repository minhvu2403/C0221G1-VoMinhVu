    let n =prompt( 'Nhap n: ');

        for (let j=0;j<2*n-1;j++){
            if(j==k-i|| j==k+i){
                kq += '* '
            }else{
                kq += '  ';
            }
        }
        kq+='<br>';
        }
   for(let i=0;i<2*n-1;i++){
