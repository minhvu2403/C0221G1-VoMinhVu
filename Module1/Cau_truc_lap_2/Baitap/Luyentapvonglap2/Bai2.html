    n=20;

    function tamGiac() {
        kq = ''
        for (let i = 0; i < n; i++) {
            for (let j = 0; j <= i; j++) {
                kq += '* '
            }
            kq += '<br>'
        }
        document.write("<pre>" + kq + "</pre>")
    }

    function tamGiacNguoc() {
        kq = ''

            for (let j = 1; j <= i; j++) {

            }
            kq += '<br>'
        }
        document.write("<pre>" + kq + "</pre>")
    }
