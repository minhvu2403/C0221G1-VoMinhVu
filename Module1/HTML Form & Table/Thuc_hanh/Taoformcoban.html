        width: 65%;

        box-shadow: 5px 5px  5px 5px aqua;

<body>
<div class="container">
    <h2>Order Form</h2>
    <form action="simplefrom.html" method="get" class="wwfoo">

            <option> B(+0.5$)</option>
            <option> C(+0.5$)</option>

        <p>How many would you like to order?</p>
        <input type="radio" name="rd" > 1-$10 <br>
