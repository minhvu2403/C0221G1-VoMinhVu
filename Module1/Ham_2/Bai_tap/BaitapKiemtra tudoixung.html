<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Kiểm tra từ đối xứng</title>
</head>
<body>
<script>
    let characters = prompt('Nhap vao chuoi can kiem tra:');

    function isPalindrome(s) {
        if (s.length== 0 || s.length == 1)
            return true;
        if (s.charAt(0) == s.charAt(s.length - 1))
            return isPalindrome(s.substring(1, s.length - 1));
        return false;
    }

    function disPlays() {
        if (isPalindrome(characters)) {
            alert(characters + ' is a palindrome');
        } else {
            alert(characters + ' is not a palindrome');
        }
    }

    disPlays();
</script>

</body>
</html>
