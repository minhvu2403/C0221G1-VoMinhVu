<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:replace="/layout :: head">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<body>

<section class="get-in-touch">
    <div class="create-list container w-100  bg-light " >
        <h1 class="title">ADD NEW CUSTOMER</h1>
        <form class="row g-3 needs-validation novalidate" th:action="@{/customer/create}" th:object="${customer}"  method="post" >
            <div class="col-md-6">
                <div class="form-outline">
                    <input type="text" class="form-control"   th:field="*{codeCustomer}" required />
                    <label for="validationCustom01" class="form-label">Code</label>
                </div>
                <small style="color: red" th:if="${#fields.hasErrors('codeCustomer')}" th:errors="*{codeCustomer}"></small>
                <small style="color: red" th:if="${msCode}" th:text="${msCode}"></small>

            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <input type="text" class="form-control" id="validationCustom01" value=""  th:field="*{name}" required/>
                    <label for="validationCustom01" class="form-label">Name</label>
                </div>
                <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <input type="date" class="form-control" id="validationCustom02" value="" th:field="*{birthday}"required/>
                    <label for="validationCustom01" class="form-label">Day of Birth</label>
                </div>
                <small style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></small>
            </div>
            <div class="col-md-6">
                <select class="select" data-mdb-filter="true" th:field="*{gender}" id="gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
                <label class="form-label select-label">GENDER</label>
            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <input type="text" class="form-control" id="validationCustom03" value=""th:field="*{idCard}"required/>
                    <label for="validationCustom01" class="form-label">Id Card</label>
                </div>
                <small style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></small>
            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <input type="text" class="form-control" id="validationCustom07" value=""  th:field="*{phone}" required/>
                    <label for="validationCustom01" class="form-label">Phone</label>
                </div>
                <small style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <input type="email" class="form-control" id="validationCustom05" th:field="*{email}"required/>
                    <label for="validationCustom01" class="form-label">Email</label>
                </div>
                <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <input type="text" class="form-control" id="validationCustom06" th:field="*{address}"required/>
                    <label for="validationCustom01" class="form-label">Address</label>
                </div>
                <small style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
            </div>
            <div class="col-md-4">
                <select class="select" data-mdb-filter="true" th:field="*{customerType}" id="customerType">
                    <option th:each="p : ${cusType}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
                <label class="form-label select-label">CUSTOMERTYPE</label>
            </div>
             <div class="row mt-2">
                 <div class="col-md-6  d-flex justify-content-center ">
                     <button type="submit" class="btn btn-success ">SUBMIT</button>
                 </div>
                 <div class="col-md-6 d-flex justify-content-center">
                     <a  href="/customer"><button type="button" class="btn btn-danger ">CANCEL</button></a>
                 </div>
             </div>

        </form>
    </div>
</section>
