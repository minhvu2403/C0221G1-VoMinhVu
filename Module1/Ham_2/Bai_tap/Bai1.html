<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
      let number =prompt('Nhap vao n:');
      let count =0;
      let i=2;
      let result='';
      while (count<number){
            if (ispriemNumber(i)){
                result+=+i+' ;';
               count++;

            }i++;
      }
      alert('Ca so nguyen to nho hon  '+number+'la :'+result)
      function ispriemNumber(n) {
          if (n<2){
              return false;
          }
          else{
              for (let i = 2; i <Math.sqrt(n) ; i++) {
                   if (n%i==0){
                       return false;
                   }
              }
              return  true;
          }
      }
</script>
</body>
</html>
