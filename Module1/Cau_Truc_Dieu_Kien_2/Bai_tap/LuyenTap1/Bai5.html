<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap cau truc dieu kien kien 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <form action="">
        <h3>Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ</h3>
        <label >Input KT</label>
        <input type="text" name="" id="a" oninput="input()">
        <label>Input GK</label>
        <input type="text" name="" id="b" oninput="input()">
        <label>Input CK</label>
        <input type="text" name="" id="c" oninput="input()">
        <label>Ket Qua</label>
        <input type="text" name="" id="result">
        <input id="submit" onclick="tr()" type="button" class="kQ" value="Ket Qua">
        <button type="reset">Reset</button>
        <br>
        <p id="a-error" class="error-a"></p>
        <p id="b-error" class="error-b"></p>
        <p id="c-error" class="error-c"></p>
    </form>
</div>
<script>
    function input() {
        let a =parseInt(document.getElementById('a').value);
        let b =parseInt(document.getElementById('b').value);
        let c =parseInt(document.getElementById('c').value);

        if(isNaN(a)==false ){
            document.getElementById('a-error').innerHTML='';

        }
        if (isNaN(b)==false){
            document.getElementById('b-error').innerHTML='';
        }
        if (isNaN(c)==false){
            document.getElementById('c-error').innerHTML='';
        }
    }
    function tr() {
        let a =parseInt(document.getElementById('a').value);
        let b =parseInt(document.getElementById('b').value);
        let c =parseInt(document.getElementById('c').value);
        let kq=(a+b+c)/3;
        console.log(a,b)
        if(isNaN(a)==true && isNaN(b)==true && isNaN(b)==true){
            document.getElementById('a-error').innerHTML='Vui long nhap vao 1 so';
            document.getElementById('b-error').innerHTML='Vui long nhap vao 1 so';
            document.getElementById('c-error').innerHTML='Vui long nhap vao 1 so';
        }
        else if(isNaN(a)==true){
            document.getElementById('a-error').innerHTML='Vui long nhap vao 1  so';

        }
        else if (isNaN(b)==true) {
            document.getElementById('b-error').innerHTML='Vui long nhap  vao 1 so';

        } else if (isNaN(c)==true) {
            document.getElementById('c-error').innerHTML='Vui long nhap vao 1 so';

        }
        else{
            if(a>b){
                if (a>c){
                    document.getElementById('result').value="so lon nhat la "+a;
                }
                else{
                    document.getElementById('result').value="so lon nhat la "+c;

                }
            }
            else{
                if (kq>=9){
                    document.getElementById('result').value='Hang A';
                }
                else if (kq>6 && kq<=8){
                    document.getElementById('result').value='Hang B';

                }
                else  if(kq>5 && kq<=6){
                    document.getElementById('result').value='Hang C';
                }
                else{
                    document.getElementById('result').value='Hang D';

                }
            }
        }
    }
</script>
</body>
</html>
