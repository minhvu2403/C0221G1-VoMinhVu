<script>
    let a = "0123456789";
    let b = ['khong','mot', 'hai', 'ba', 'bon', 'nam', 'sau', 'bay', 'tam', 'chin', ];
    let  result='';

    let number = prompt('Nhap vao mot so:');

    for (let i = 0; i < number.length; i++) {

    }

        alert(+number + 'thanh chu ' +result );

</script>
