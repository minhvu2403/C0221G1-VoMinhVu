<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Picture of the day</title>
</head>
<body>
<img id="img-of-the-day" alt="Picture of the day">

<form action="/comment/saveComment" method="get">
    <select name="point">
        <option value="1 Bad">1</option>
        <option value="2 Normal">2</option>
        <option value="3 Good">3</option>
        <option value="4 Great">4</option>
        <option value="5 So awesome">5</option>
    </select>
    <p>Author</p>
    <input type="hidden" id="date" name="date" value="">
    <input type="text" id="author" name="author" required>
    <p>Feedback:</p>
    <textArea id="content" name="content" rows="4" cols="50" required maxlength="100"></textArea>
    <br>
    <input type="submit" value="Comment">
</form>

<p id="today"></p>
<p>Today Commends:</p>

<table>
    <block th:each="comment: ${listComment}">
        <input type="hidden" name="id" th:value="${comment.id}">
        <tr>
            <td th:text="${comment.author}"></td>
            <td colspan="2" th:text="${comment.point}"></td>
            <td th:text="${comment.createAt}"></td>
        </tr>
        <tr>
            <td colspan="2" th:text="${comment.content}"></td>
            <td th:text="${comment.likes}"></td>
            <td><a th:href="@{/likeComment/{id}(id=${comment.id})}">
                <button>Likes</button>
            </a></td>
            <td><a th:href="@{/dislikeComment/{id}(id=${comment.id})}">
                <button>Dislike</button>
            </a></td>
        </tr>
        <tr>
            <td colspan="4" th:if="${comment.point!=null}">
                <hr>
            </td>
        </tr>

    </block>
</table>

<script>
    let date = new Date();
    document.getElementById("today").innerHTML = date;

    let query = 'https://api.nasa.gov/planetary/apod?api_key=cgthfgSEntKxu9zdPYr9gwBXXAyZXn7EaS2bAj7l';
    let request = new XMLHttpRequest();
    request.open('GET', query);
    request.onload = function () {
        if (request.status === 200) {
            let response = JSON.parse(request.responseText);
            document.getElementById('img-of-the-day').setAttribute('src', response.url);
        }
    };
    request.send();
</script>
</body>
</html>
