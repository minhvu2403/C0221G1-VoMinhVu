    //cach 2
    function compareArrays(arr1, arr2) {
        if (arr1.length != arr2.length) {
            return false;
        } else {
            result = false;
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] != arr2[i]) {
                    return false;
                } else {
                    result = true;
                }
            }
            return result;
        }
    }
  result=compareArrays(arrA,arrB);

    }
