<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhap vao so a'));
    let b=parseInt(prompt('Nhap vao so b '));
    let result;
    function compare(a,b) {
        if (a>b){
            result='so '+a+' lon hon so '+b;
            return result;
        }else if (a<=b){
            result=(a+b);
            return result;
        }
    }
    alert('ket qua sau khi nhap la:'+compare(a,b));
</script>
</body>
</html>
