<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>dddd</h1>
<span th:if="${keyword}">
  Search result for <code>"[[${keyword}]]"</code>,
    <a th:href="@{/customers}">click here to clear</a>.<br>
</span>
<form>
    <label>
        Search by name or email:
        <input type="text" name="s">
    </label>
    <input type="submit" value="Search">
</form>
<table>
    <caption>Customers List</caption>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Province</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.id}"></td>
            <td>
                <a th:href="@{/customers/{id}(id=${c.id})}" th:text="${c.name}"></a>
            </td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.address}"></td>
            <td th:text="${c.province?.name}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
